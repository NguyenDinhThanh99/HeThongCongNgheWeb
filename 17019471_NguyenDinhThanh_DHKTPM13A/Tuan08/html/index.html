<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>

    </script>
</head>
<body>
    <div class="container">
        <div class="col-xs-12">
            <img src="../img/paner.jpg" width="100%" alt="" srcset="">
        </div>
        <div class="col-xs-12">
            <nav class="navbar navbar-inverse" style="display: flex;">
                <ul class="nav navbar-nav" style="margin: auto;">
                    <li class="navbar-item">
                        <a href="#" id="btn1">Đăng nhập</a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" id="btn2">Đăng ký</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-12">
            <h4 style="text-align: center;">DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h4>
            
            <table class="table table-striped table-hover" role="table" id="danhSach">
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Số áo</th>
                        <th>Địa chỉ</th>
                        <th>Ngày tập trung</th>
                        <th>Điện thoại</th>
                        <th>Ảnh đại diện</th>
                    </tr>
            </table>
        </div>
        <div class="modal fade" role="dialog" id="myModal">
            <div class="modal-dialog" style="margin-top: 10px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" style="text-align: center;">THÔNG TIN CÁ NHÂN</h2>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST" class="form-horizontal" style="margin-top: 10px;" role="form">
                            <div class="form-group">
                                <div class="col-sm-10 " >
                                    <label for="Name" class="col-xs-3">Họ tên</label>
                                    <div class="col-xs-9">
                                        <input type="text" name="Name" id="Name" class="form-control">
                                        <span style="background-color: white;color: red;" class="label label-danger" id="tbName">*</span>
                                    </div>
                                    <label for="Ao" class="col-xs-3">Số áo</label>
                                    <div class="col-xs-9" style="margin-bottom: 10px;">
                                        <input type="text" name="Ao" id="Ao" class="form-control">
                                        <span style="background-color: white;color: red;" class="label label-danger" id="tbAo" >*</span>
                                    </div>
                                    <label for="DC" class="col-xs-3">Địa chỉ</label>
                                    <div class="col-xs-9" >
                                        <input type="text" name="DC" id="DC" class="form-control">
                                        <span style="background-color: white;color: red;" class="label label-danger" id="tbDC" >*</span>
                                    </div>
                                    <label for="NTT" class="col-xs-3">Ngày tập trung</label>
                                    <div class="col-xs-9">
                                        <input type="date" name="NTT" id="NTT" class="form-control">
                                        <span style="background-color: white;color: red;" class="label label-danger" id="tbNTT" >*</span>
                                    </div>
                                    <label for="SDT" class="col-xs-3">Số điện thoại</label>
                                    <div class="col-xs-9">
                                        <input type="text" name="SDT" id="SDT" class="form-control">
                                        <span style="background-color: white;color: red;" class="label label-danger" id="tbSDT" >*</span>
                                    </div>
                                    <label for="ADD" class="col-xs-3">Ảnh đại diện</label>
                                    <div class="col-xs-9">
                                        <input type="file" name="ADD" id="ADD" class="form-control">
                                        <span style="background-color: white;color: red;" class="label label-danger" id="tbADD" >*</span>
                                    </div>
                                    <button  type="button" class="btn btn-success " id="Save" type="button" style="margin-left: 250px;color: white;background-color: green;padding: 5px 30px;">Lưu</button>
                                    
                                </div>
                            </div>
                    </form>
                    </div>
                    
                   
                    
                </div>
            </div>
        </div>
        
        <footer>
            <div class="col-xs-12">
                <h4 style="text-align: center;">Mã sinh viên: 17019471 &nbsp;&nbsp;&nbsp;&nbsp; Lớp:DHKTPM13A</h4>
            </div>
        </footer>
    </div>
</body>
</html>
