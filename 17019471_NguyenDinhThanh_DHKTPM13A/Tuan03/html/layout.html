<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: auto;
        }
        
        .wrapper {
            height: 700px;
            width: 1089p;
            background-color: aliceblue;
        }
        
        header {
            height: 150px;
            width: 1089px;
            background-color: rgb(122, 133, 143);
        }
        
        nav {
            height: 50px;
            width: 1089px;
            background-color: aquamarine;
        }
        
        .content {
            height: 300px;
            width: 1089px;
            background-color: aqua;
        }
        
        footer {
            height: 200px;
            width: 1089px;
            background-color: rgb(174, 159, 228);
        }
        
        aside {
            height: 100%;
            width: 40%;
            background-color: rgb(46, 211, 211);
            float: left;
        }
        
        section {
            height: 100%;
            width: 60%;
            background-color: rgb(222, 224, 51);
        }
        
        .menu li {
            height: 100%;
            width: 200px;
            float: left;
            list-style-type: none;
            line-height: 50px;
            text-indent: 15px;
            position: relative;
        }
        
        a {
            text-decoration: none;
            font-weight: bold;
            color: blue;
        }
        
        .menu li:hover {
            background-color: rgb(230, 104, 104);
        }
        
        li:hover>a {
            font-style: italic;
            font-weight: bold;
            color: yellow;
        }
        
        .menu li .submenu {
            display: none;
            position: absolute;
        }
        
        .menu li:hover .submenu {
            display: block;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <header></header>
        <nav>
            <ul class="menu">
                <li><a href="https://24h.com.vn">Item 1</a></li>
                <li><a href="">Item 2</a></li>
                <li><a href="">Item 3</a></li>
                <li><a href="">Item 4</a>
                    <ul class="submenu">
                        <li><a href="">Item 4.1</a></li>
                        <li><a href="">Item 4.2</a></li>
                        <li><a href="">Item 4.3</a></li>
                    </ul>
                </li>
                <li><a href="">Item 5</a></li>
            </ul>
        </nav>
        <div class="content">
            <aside>
                <article></article>
            </aside>
            <section>
                <article>

                </article>
            </section>
        </div>
        <footer></footer>
    </div>
</body>

</html>
